<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Digit Money</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- favicon -->
      <link rel="icon" type="image/x-icon" href="image/favicon.png">
      <!-- end -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/all.css">
      <link rel="stylesheet" href="css/animate.min.css"/>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/mobile-responsive.css">
   </head>
   <body>
      <section class="sorry-page-mobile-view">
         <div class="mobile-logo"> 
            <a href="index.html"> <img src="image/digit-mobile-logo.png" alt="" class="animate__animated animate__fadeInDown"></a>
         </div>
         <div class="common-testimonial-section-download-app">
            <div class="inner-thankyou-msg">
               <h2 class="animate__animated animate__fadeInDown"> 
                  Thank you  <span class="user-name"> Jacob!! </span> <br>
                  for sharing your details.
               </h2>
               <p class="animate__animated animate__fadeInDown"> 
                  HDFC representative will reach you soon to process your application.
               </p>
               <div class="list-documents-section">
                  <p class="animate__animated animate__fadeInUp"> 
                     Please keep below documents
                     ready for quick issuance :
                  </p>
                  <ul>
                     <li class="animate__animated animate__fadeInDown"> 
                        PAN Card
                     </li>
                     <li class="animate__animated animate__fadeInUp"> 
                        Aadhar Card
                     </li>
                     <li class="animate__animated animate__fadeInUp"> 
                        Bank Statement (Last 3 months)
                     </li>
                     <li class="animate__animated animate__fadeInUp"> 
                        Salary Slips
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </section>
   </body>
   <!-- script goes here -->
   <script src="js/jquery-3.6.0.min.js"></script>
   <script src="js/jquery.slim.min.js"></script>
   <script src="js/umd/popper.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <!-- end script --> 
</html>
